<!doctype html><html lang="en"><head><meta charset="UTF-8"/><meta name="viewport" content="width=device-width,initial-scale=1"/><meta name="description" content="Interactive social media web application where users can add and remove photos, like photos of other users, and make a few minor adjustments to their profile."/><meta name="keywords" content="social media, photography, art, social networking, photo album, friends, sharing"/><meta name="author" content="Edwin Duenez"/><title>Spots</title><link rel="icon" href="favicon.ico"><script defer="defer" src="main.js"></script><link href="main.css" rel="stylesheet"></head><body><div class="page"><header class="header"><img class="header__logo" alt="Spots logo" id="spotsLogo" src="d3610e9c6dce3cb370d8.svg"/></header><main class="content"><section class="profile page__section"><div class="profile__avatar-container"><button class="profile__avatar-edit"><img alt="Pencil icon" class="profile__avatar-edit-icon" src="d73f076c46eb5467f5fc.svg"/></button> <img alt="Bessie Coleman" class="profile__avatar" id="profile-avatar"/></div><div class="profile__column"><h1 class="profile__name">Bessie Coleman</h1><p class="profile__description">Civil Avaitor</p><button type="button" class="profile__edit-button"><img alt="Pencil icon" class="profile__edit-icon" src="1ecf96fab54a91c898b4.svg"/>Edit Profile</button></div><button type="button" class="profile__add-button"><img alt="Plus icon" class="profile__edit-icon" src="40608da7369d39bc1077.svg"/>New Post</button></section><section class="cards page__section"><ul class="cards__list"><template id="card-template"><li class="card"><button type="button" class="card__trash-button"></button> <img src="" alt="" class="card__image"/><div class="card__content"><h2 class="card__title"></h2><button type="button" class="card__like-button"></button></div></li></template></ul></section></main><footer class="footer"><p class="footer__content">2025 &copy; Edwin Duenez</p></footer><div id="edit-modal" class="modal"><div class="modal__container"><button type="button" class="modal__close-button"></button><h2 class="modal__title">Edit profile</h2><form name="edit-profile" class="modal__form" novalidate><label for="name" class="modal__label">Name <input placeholder="Type your name" id="name" class="modal__input" minlength="2" maxlength="40" required/> <span id="name-error" class="modal__error"></span></label> <label for="description" class="modal__label">Description <input placeholder="Describe yourself" id="description" class="modal__input" minlength="2" maxlength="200" required/> <span id="description-error" class="modal__error"></span></label> <button type="submit" class="modal__submit-button">Save</button></form></div></div><div id="new-post-modal" class="modal"><div class="modal__container"><button type="button" class="modal__close-button"></button><h2 class="modal__title">New post</h2><form name="new-post" class="modal__form" novalidate><label for="card-image" class="modal__label">Image link <input placeholder="Paste a link to the picture" type="url" id="card-image" class="modal__input" required/> <span id="card-image-error" class="modal__error"></span></label> <label for="card-caption" class="modal__label">Caption <input placeholder="Type your caption" id="card-caption" class="modal__input" minlength="2" maxlength="30" required/> <span id="card-caption-error" class="modal__error"></span></label> <button type="submit" class="modal__submit-button">Save</button></form></div></div><div id="avatar-modal" class="modal"><div class="modal__container"><button type="button" class="modal__close-button"></button><h2 class="modal__title">Edit profile avatar</h2><form id="edit-avatar-form" class="modal__form" novalidate><label for="profile-avatar-input" class="modal__label">Profile Picture <input placeholder="Paste the link to an image" type="url" name="avatar" id="profile-avatar-input" class="modal__input" required/> <span id="profile-avatar-input-error" class="modal__error"></span></label> <span id="description-error" class="modal__error"></span> <button type="submit" class="modal__submit-button">Save</button></form></div></div><div id="preview-modal" class="modal modal_type_preview"><div class="modal__image-container"><button type="button" class="modal__close-button modal__close-button_type_preview"></button> <img src="" alt="" class="modal__image"/><p class="modal__caption">Golden Gate Bridge</p></div></div><div id="delete-post-modal" class="modal"><div class="modal__container"><button type="button" class="modal__close-button modal__close-button_type_preview"></button><p class="modal__text">Are you sure you want to delete this post?</p><form class="modal__form" id="delete-form" novalidate><div class="modal__button-group"><button type="submit" class="modal__button modal__submit-button modal__button_type_delete" id="modal__delete-button">Delete</button> <button type="button" class="modal__button" id="modal__cancel-button">Cancel</button></div></form></div></div></div></body></html>
