<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta
      name="description"
      content="Interactive social media web application where users can add and remove photos, like photos of other users, and make a few minor adjustments to their profile."
    />
    <meta
      name="keywords"
      content="social media, photography, art, social networking, photo album, friends, sharing"
    />
    <meta name="author" content="Edwin Duenez" />

    <link rel="stylesheet" href="./pages/index.css" />
    <title>Spots</title>
  </head>
  <body>
    <div class="page">
      <header class="header">
        <img class="header__logo" src="./images/logo.svg" alt="Spots logo" />
      </header>
      <main class="content">
        <section class="user page__section">
          <img
            src="./images/avatar.jpg"
            alt="Bessie Coleman"
            class="user__avatar"
          />
          <div class="user__column">
            <h1 class="user__name">Bessie Coleman</h1>
            <p class="user__description">Civil Avaitor</p>
            <button class="user__edit-button">
              <img
                src="./images/icon_pencil.svg"
                alt="Pencil icon"
                class="user__edit-icon"
              />Edit Profile
            </button>
          </div>
          <button class="user__add-button">
            <img
              src="./images/icon_plus.svg"
              alt="Plus icon"
              class="user__edit-icon"
            />New Post
          </button>
        </section>
      </main>
      <footer class="footer"></footer>
    </div>
  </body>
</html>
